<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course - Class Scheduler</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/update.css')}}">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <header>
        <h1 id='pageTitle'>Class Scheduler</h1>      
    </header>
    <main>
        <section id="add-course">
            <h2>Add New Course</h2>
            <form id="course-form" action="/faculty/add" method="POST">
                <label for="department">Department(CSC):</label>
                <input type="text" id="department" name="department" required>
                <label for="number">Number:</label>
                <input type="text" id="number" name="number" required>
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" required>
                <label for="crn">CRN:</label>
                <input type="text" id="crn" name="crn" required>
                <label for="credits">Credits (1-4):</label>
                <input type="text" id="credits" name="credits" min="1" max="4" required>
                <label for="professor">Professor:</label>
                <input type="text" id="professor" name="professor">
                <label for="days">Days (MTWThF):</label>
                <input type="text" id="d" name="d">
                <label for="time">Start Time(09:00:00):</label>
                <input type="text" id="st" name="st">
                <label for="time">End Time(15:00:00):</label>
                <input type="text" id="et" name="et">
                <label for="location">Location(Langdale100):</label>
                <input type="text" id="location" name="location">
                <br></br>
                <div class="button-container">
                    <button type="submit" onclick="confirmAddCourse()">Add Course</button>
                    <button onclick="goBack()">Go Back</button>
                </div>
            </form>
            {% if message %}
            <div class="error-message">{{ message }}</div>
            {% endif %}
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Class Scheduler</p>
    </footer>
    <script>
        // Function to go back to the previous page

        function goBack() {
            window.history.back();
        }
        function confirmAddCourse() {
            if (window.confirm("Are you sure you want to add this course?")) {
                // If user confirms, redirect to the success page
                window.location.href = "/faculty/addclasses/success";
                return true; // Allow form submission
            }
            // If user cancels, do not submit the form
            return false;
        }
    </script>
    </script>
</body>
</html>
